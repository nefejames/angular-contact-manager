<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-danger fw-bold">
        <a class="btn btn-danger btn-sm" routerLink="/contacts/add">
          <fa-icon [icon]="faPlusCircle"></fa-icon>
          New
        </a>
      </p>
      <p class="fst-italic">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis
        reiciendis pariatur magni impedit quam consequatur accusantium
        necessitatibus debitis quidem fugit.
      </p>

      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search User"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-dark"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Loading Spinner -->
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!-- Cards -->
<div class="container mt-3" *ngIf="!loading && contacts.length > 0">
  <div class="row">
    <div class="col-md-6" *ngFor="let contact of contacts">
      <div class="card list-group-item-danger shadow-sm my-3">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-sm-3">
              <img src="/assets/user.png" class="contact-img" alt="user icon" />
            </div>
            <div class="col-sm-7">
              <ul class="list-group">
                <li class="list-group-item">
                  Name:
                  <span class="fw-bold">{{ contact.name }}</span>
                </li>
                <li class="list-group-item">
                  Email:
                  <span class="fw-bold">{{ contact.email }}</span>
                </li>
                <li class="list-group-item">
                  Mobile:
                  <span class="fw-bold">{{ contact.mobile }}</span>
                </li>
              </ul>
            </div>
            <div
              class="col-sm-2 d-flex flex-sm-column justify-content-center align-items-center gap-3 gap-sm-0 mt-3 mt-sm-0"
            >
              <a
                class="btn btn-warning my-1"
                routerLink="/contacts/view/{{ contact.id }}"
              >
                <fa-icon [icon]="faEye"></fa-icon>
              </a>
              <a
                class="btn btn-primary my-1"
                routerLink="/contacts/edit/{{ contact.id }}"
              >
                <fa-icon [icon]="faPen"></fa-icon>
              </a>
              <button
                class="btn btn-danger my-1"
                (click)="deleteContact(contact.id)"
              >
                <fa-icon [icon]="faTrashAlt"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
